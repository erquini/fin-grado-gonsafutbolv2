<div class="detalle-container" *ngIf="video">
  <div class="video-frame">
    <iframe
      [src]="sanitizarURL(video.url)"
      frameborder="0"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>

  <div class="info-box">
    <h1>{{ video.titulo }}</h1>
    <p class="descripcion">{{ video.descripcion }}</p>

    <button class="volver-btn" (click)="volver()">⬅ Volver a la galería</button>
  </div>
</div>
