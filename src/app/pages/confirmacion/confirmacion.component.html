<div class="container text-center mt-5 confirmacion-container">
  <div class="card shadow-lg p-5 bg-light border-0 rounded-4">
    <div class="check-icon mb-4">
      <i class="bi bi-check-circle-fill text-success display-1"></i>
    </div>

    <h2 class="text-success fw-bold mb-3">¡Gracias por tu compra, {{ nombre }}! 🎉</h2>
    <p class="lead mb-4">Tu pedido ha sido procesado correctamente y pronto recibirás un correo con los detalles.</p>


    <div class="alert alert-info shadow-sm">
      📦 Tu pedido está en camino. Te avisaremos cuando salga del almacén.
    </div>

    <button class="btn btn-primary btn-lg mt-4 fw-bold px-5 py-2" (click)="volverAlInicio()">
      🏠 Volver al Inicio
    </button>
  </div>
</div>
